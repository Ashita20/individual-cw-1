<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lessons </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lessons.js"></script>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button
                v-on:click="showCart"
                v-show="cartItemCount">
                {{cartItemCount}}
                <span class="fas fa-cart-plus"></span>
                Cart
            </button>
        </header>
        <main>
            <div v-if="showLesson">
                <p>
                    <input type="radio" id="price" value="price" v-model="filter.method">
                    <label for="price"> Price </label>
                    <input type="radio" id="location" value="location" v-model="filter.method">
                    <label for="location"> Location </label>
                    <input type="radio" id="subject" value="subject" v-model="filter.method">
                    <label for="subject"> Subject </label>
                    <input type="radio" id="spaces" value="spaces" v-model="filter.method">
                    <label for="spaces"> Availability </label>
                </p>
                <button> High to Low </button>
                <button> Low to High </button>
                <button> A to Z </button>
                <button> Z to A </button>

                <div v-for="lesson in lessons">
                    <figure>
                        <img v-bind:src="lesson.image">
                    </figure>
                    <h2 v-text="lesson.subject"></h2>
                    <p v-text="lesson.location"></p>
                    <p> Price: AED {{lesson.price}} </p>
                    <!--when lesson is added to cart, one space is reduced-->
                    <p> Available Spaces: {{lesson.availableSpaces - cartCount(lesson)}} </p>

                    <button v-on:click="addToCart(lesson)"
                        v-if="canAddToCart(lesson)">
                        Add to Cart
                    </button>
                    <button disabled="disabled" v-else>
                        Add to Cart
                    </button>
                    <span v-if="lesson.availableSpaces === cartCount(lesson)">
                        All lessons booked!
                    </span>
                    <span v-else-if="lesson.availableSpaces - cartCount(lesson) < 5">
                        Only {{lesson.availableSpaces - cartCount(lesson)}} left!
                    </span>
                    <span v-else> Book Lesson! </span>
                </div>
            </div>
            <div v-else>
                <h2> Cart </h2>
                <div v-for="lesson in cart">
                    <figure>
                        <img v-bind:src="lesson.image">
                    </figure>
                    <h2 v-text="lesson.subject"></h2>
                    <p v-text="lesson.location"></p>
                    <p> Price: AED {{lesson.price}} </p>
                    <p> Available Spaces: {{lesson.availableSpaces}}</p>
                    <button> Remove </button>
                </div>

                <h2> Checkout </h2>
                <p>
                    <strong> Name: </strong>
                    <input v-model="order.name"/>
                </p>
                <p>
                    <strong> Phone Number: </strong>
                    <input v-model.number="order.phone" type="number"/>
                </p>
                <button v-on:click="submitForm">
                Checkout
                </button>
            </div>
        </main>
    </div>

    <script>
        var school = new Vue ({
            el: "#app",
            data:{
                sitename: "Lessons",
                showLesson: true,
                lessons: lessons,
                cart:[],
                filter: {
                    method:""
                },
                order: {
                    name: "",
                    phone: "",
                },
            },
            methods: {
                showCart () {
                    this.showLesson = this.showLesson ? false : true;
                },
                addToCart(lesson) {
                    this.cart.push(lesson);
                },

                canAddToCart(lesson) {
                    return lesson.availableSpaces > this.cartCount(lesson);
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if(this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                },
                submitForm() {
                    alert('Order Submitted!')
                },
                /*checkDetails (){
                    if(this.order.name) return true;
                }*/

                /*highToLow () {
                    let lessonsArray = this.lessons.slice(0);
                    function compare(a,b) {
                        if(a.price > b.price)
                            return 1;
                        if(a.price < b.price)
                            return -1;
                        return 0;
                    }
                    return lessonsArray.sort(compare);
                }*/

            },
            computed: {
                cartItemCount: function () {
                    return this.cart.length;
                }
            },
        });
    </script>
</body>
</html>
